<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container bg-light">
        <h5>

        <p>Please sent verification code  sent to</p>
        <span id="mobile">(000) 000-0000 </span>
        <p>The OTP will expire in <span id="expire">30</span></p>
        <div class="row">
            <input class="form-control" type="number"  >
            <input class="form-control" type="number" disabled>
            <input class="form-control" type="number" disabled>
            <input class="form-control" type="number" disabled>
        </div>
        <button class="btn btn-primary w-50 " type="button">Verify OTP</button>

        <p>Didn't recive any code ? Resend code <a href="javascript:void(0)" id="request" onclick="generateOTPs">Request again</a></p>
    </div>
    <script src="/script.js"></script>
